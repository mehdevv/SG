<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivalation</title>
    <link rel="icon" type="image/png" href="rivalicon.png">
    <link rel="shortcut icon" type="image/png" href="rivalicon.png">
    <link rel="apple-touch-icon" href="rivalicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- PC Only Message with QR Code -->
    <div id="pcMessage" class="pc-message" style="display: none;">
        <div class="pc-message-content">
            <div class="pc-message-header">
                <h1>ðŸ“± Mobile Game</h1>
                <p>This game is only available for phones</p>
            </div>
            <div class="qr-code-container">
                <img src="QR.jpg" alt="QR Code to scan with your phone" class="qr-code">
                <p class="qr-instruction">Scan this QR code with your phone to play</p>
            </div>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-content">
            <div class="login-header">
                <div class="login-logo">
                    <img src="rivalicon.png" alt="Rivalation" class="login-favicon">
                    <h1>Rivalation</h1>
                </div>
                <p>Please sign in to continue</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <input type="email" id="emailInput" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordInput" placeholder="Password" required>
                </div>
                <div class="login-buttons">
                <button type="submit" id="loginButton" class="login-button">
                    <span id="loginButtonText">Sign In</span>
                    <div id="loginSpinner" class="login-spinner" style="display: none;"></div>
                </button>
                    <button type="button" id="refreshButton" class="refresh-button" title="Refresh Page">
                        <svg class="refresh-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                            <path d="M21 3v5h-5"></path>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                            <path d="M3 21v-5h5"></path>
                        </svg>
                    </button>
                </div>
                <div id="loginError" class="login-error" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Loading Game...</h2>
            <p id="loadingText">Initializing...</p>
            <div class="loading-bar">
                <div id="loadingProgress" class="loading-progress"></div>
            </div>
        </div>
    </div>

    <div class="game-container" id="gameContainer">
        <canvas id="gameCanvas" width="320" height="640"></canvas>
        <div id="joystick" class="joystick">
            <div id="joystick-knob" class="joystick-knob"></div>
        </div>
        
        <!-- Clash of Clans Style HUD -->
        <div id="userStats" class="coc-hud">
            <!-- Top Left: Level and XP Bar -->
            <div class="hud-left">
                <div class="level-xp-container">
                    <div class="level-badge">
                        <span id="userLevel" class="level-number">1</span>
                    </div>
                    <div class="xp-bar-container">
                        <div class="xp-bar-background">
                            <div id="xpBarFill" class="xp-bar-fill" style="width: 0%"></div>
                        </div>
                        <div class="xp-text">
                            <span id="userExp" class="xp-current">0</span>
                            <span class="xp-separator">/</span>
                            <span id="userExpMax" class="xp-max">100</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Top Right: Coins -->
            <div class="hud-right">
                <div class="coins-container">
                    <div class="coins-icon">ðŸ’°</div>
                    <div class="coins-amount">
                        <span id="userPoints" class="coins-value">0</span>
                        <span class="coins-label">DZD</span>
                    </div>
                </div>
                <button id="settingsButton" class="settings-btn" title="Settings">
                    <svg class="settings-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Bottom Right: Action Buttons -->
            <div class="hud-actions">
                    <button id="hudRefreshButton" class="stats-action-btn" title="Refresh Stats">
                        <svg class="action-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                            <path d="M21 3v5h-5"></path>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                            <path d="M3 21v-5h5"></path>
                        </svg>
                    </button>
                    <button id="logoutButton" class="stats-action-btn logout-btn" title="Logout">
                        <svg class="action-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16,17 21,12 16,7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
            </div>
        </div>
        
        <!-- Quest Panel Toggle Arrow -->
        <div id="questToggle" class="quest-toggle">
            <div class="quest-arrow">â–¶</div>
        </div>
        
        <!-- Quest Panel -->
        <div id="questPanel" class="quest-panel">
            <div class="quest-header">
                <h3>Quests</h3>
            </div>
            <div class="quest-content">
                <!-- Quests will be loaded dynamically from Firestore -->
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, updateDoc, increment, collection, query, where, getDocs, deleteDoc, deleteField } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAwSj5ryXjJ8prlqoP6d0V_3jgmaK9lgP8",
            authDomain: "rivalation-e2025.firebaseapp.com",
            projectId: "rivalation-e2025",
            storageBucket: "rivalation-e2025.firebasestorage.app",
            messagingSenderId: "393944634509",
            appId: "1:393944634509:web:18c0fde880466d2b537ec4",
            measurementId: "G-P39N43F6DM"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Make Firebase services available globally
        window.auth = auth;
        window.db = db;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.onAuthStateChanged = onAuthStateChanged;
        window.getDoc = getDoc;
        window.setDoc = setDoc;
        window.updateDoc = updateDoc;
        window.increment = increment;
        window.doc = doc;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.getDocs = getDocs;
        window.deleteDoc = deleteDoc;
        window.deleteField = deleteField;
    </script>
    
    <!-- Simple Game File -->
    <script src="game.js"></script>
</body>
</html>
